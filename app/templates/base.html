<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python424</title>
</head>
<body>
<h1>Hi! I love Python</h1>
<hr>

{% with message=get_flashed_messages() %}
    {% if message %}
        <h3>
            <ul>
                {% for i in message %}
                    <li>{{ i }}</li>

                {% endfor %}
            </ul>
        </h3>
    {% endif %}
{% endwith %}

<a href="{{ url_for('index') }}">Index</a>
<a href="{{ url_for('login') }}">Login</a>
{% block content %} {% endblock %}
</body>
</html>
